<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .total-section {
            text-align: right;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Form Pemesanan Makanan</h1>
        <table>
            <thead>
                <tr>
                    <th>Nama Makanan</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nasi Goreng</td>
                    <td>Rp. 10.000</td>
                    <td><input type="number" id="nasi-goreng" min="0" value="0"></td>
                </tr>
                <tr>
                    <td>Ayam Goreng</td>
                    <td>Rp. 12.000</td>
                    <td><input type="number" id="ayam-goreng" min="0" value="0"></td>
                </tr>
                <tr>
                    <td>Kopi</td>
                    <td>Rp. 2.000</td>
                    <td><input type="number" id="kopi" min="0" value="0"></td>
                </tr>
                <tr>
                    <td>Es Teh</td>
                    <td>Rp. 2.000</td>
                    <td><input type="number" id="es-teh" min="0" value="0"></td>
                </tr>
            </tbody>
        </table>
        <div class="total-section">
            <p>Total Harga: <span id="total-harga">Rp. 0</span></p>
            <button onclick="hitungTotal()">Hitung Total</button>
        </div>
    </div>

    

</body>
</html>
